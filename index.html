<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>JS CALCULATOR</h1>
    <div class="container">
        <div class="calculator-output"></div>
        <div class="calculator-input">
            <button class="operations">AC</button>
            <button class="operations"><i class="fa-solid fa-delete-left"></i></button>
            <button class="operations">%</button>
            <button class="operations">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operations">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operations">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operations">+</button>
            <button class="operations">?</button>
            <button>0</button>
            <button class="operations">.</button>
            <button class="operations">=</button>
        </div>

    </div>
</body>

</html>
