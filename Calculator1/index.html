<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>JS CALCULATOR</h1>
    <div class="container">
        <div class="calculator-output"></div>
        <div class="calculator-input">
            <button data-all-clear class="operations">AC</button>
            <button data-delete class="operations"><i class="fa-solid fa-delete-left"></i></button>
            <button data-operation class="operations">%</button>
            <button data-operation class="operations">/</button>
            <button data-number>7</button>
            <button data-number> 8</button>
            <button data-number>9</button>
            <button class="operations">x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operations">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data operation class="operations">+</button>
            <button class="operations"><i class="fa-solid fa-rotate"></i></button>
            <button data-number>0</button>
            <button class="operations">.</button>
            <button data operation class="operations">=</button>
        </div>

    </div>
</body>

</html>
